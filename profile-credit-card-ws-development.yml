spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bank
    username: sa
    password:
  jpa:
    #allow to create the schema before populate the table with data
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
